<html>

<head>
	<meta charset="utf-8">

	<script src="https://d3js.org/d3.v3.min.js"></script>
	<script src="https://cdn.rawgit.com/novus/nvd3/v1.8.1/build/nv.d3.js"></script>
	<link rel="stylesheet" href="https://cdn.rawgit.com/novus/nvd3/v1.8.1/build/nv.d3.css">
</head>

<body>
	<div>
		<svg id="chart" style="width:700; height:600;"></svg>
	</div>
	<h1>Gr√°fico de Saldo</h1>
	<script type="text/javascript">

		d3.csv("ler.csv", function (error, data) {
			console.log(data)
			// create an empty object that nv is expecting
			var exampleData = [
				{
					key: "totals",
					values: []
				}
			];
	
			// populate the empty object with your data
			data.forEach(function (d) {
				d.value = +d.value
				exampleData[0].values.push(d)
			})
	
			nv.addGraph(function () {
	
				var chart = nv.models.discreteBarChart()
					.x(function (d) { console.log(d); return d.label })
					.y(function (d) { return d.value })
					.staggerLabels(true)
					.tooltips(false)
					.showValues(true)
	
				d3.select('#chart')
					.datum(exampleData)
					.attr("id", function (d) { console.log(d); })
					.transition().duration(500)
					.call(chart);
	
				nv.utils.windowResize(chart.update);
				return chart;
			});
	
		});
	
	</script>
</body>



</html>
